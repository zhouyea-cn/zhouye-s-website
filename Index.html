    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-color: #15559a;
            --secondary-color: #6a11cb;
            --accent-color: #2575fc;
            --text-color: #333;
            --light-bg: #f8f9fa;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            background: #f5f7fa;
            overflow-x: hidden;
        }
        
        .wrapper {
            display: flex;
            min-height: 100vh;
            position: relative;
        }
        
        /* 左侧背景区域 */
        .left {
            width: 50%;
            background-image: url('https://www.loliapi.com/acg/');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            transition: var(--transition);
        }
        
        .left::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(21, 85, 154, 0.1);
            z-index: 1;
        }
        
        /* 右侧内容区域 */
        .right {
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: white;
        }
        
        .index_box {
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }
        
        /* 头像和标题区域重新设计 */
        .profile-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
            gap: 1.5rem;
        }
        
        .avatar-container {
            position: relative;
            width: 120px;
            height: 120px;
        }
        
        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary-color);
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        .avatar:hover {
            transform: scale(1.05);
        }
        
        .avatar-container::after {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            border: 2px solid var(--accent-color);
            opacity: 0;
            transition: var(--transition);
        }
        
        .avatar-container:hover::after {
            opacity: 1;
        }
        
        .title-container {
            text-align: left;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--accent-color);
            border-radius: 2px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1rem;
            margin-top: 0.5rem;
        }
        
        .social-links {
            margin: 1.5rem 0;
        }
        
        .social-links a {
            display: inline-block;
            margin: 0 10px;
            color: var(--primary-color);
            font-size: 1.5rem;
            transition: var(--transition);
        }
        
        .social-links a:hover {
            color: var(--accent-color);
            transform: translateY(-3px);
        }
        
        .hitokoto {
            margin: 1.5rem 0;
            padding: 1.2rem;
            background: var(--light-bg);
            border-left: 4px solid var(--primary-color);
            border-radius: 4px;
            font-style: italic;
            position: relative;
            transition: var(--transition);
            opacity: 0.8;
        }
        
        .hitokoto.show {
            animation: pulse 0.8s ease-out;
            opacity: 1;
        }
        
        .zuobiao {
            margin: 1rem 0;
            color: #666;
            font-size: 0.95rem;
        }
        
        .zuobiao i {
            margin-right: 5px;
            color: var(--primary-color);
        }
        
        .index_nav {
            list-style: none;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 1.5rem 0;
        }
        
        .index_nav li {
            margin: 0.5rem;
        }
        
        .index_nav a {
            display: block;
            padding: 0.8rem 1.5rem;
            background: var(--light-bg);
            color: var(--text-color);
            text-decoration: none;
            border-radius: 30px;
            transition: var(--transition);
            font-weight: 500;
            border: 1px solid transparent;
        }
        
        .index_nav a:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-3px);
            box-shadow: var(--shadow);
        }
        
        /* 特殊按钮样式 */
        .special-button-container {
            margin: 2rem 0;
        }
        
        .special-button {
            display: inline-block;
            padding: 14px 35px;
            background: linear-gradient(135deg, var(--secondary-color) 0%, var(--accent-color) 100%);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .special-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--accent-color) 0%, var(--secondary-color) 100%);
            z-index: -1;
            opacity: 0;
            transition: var(--transition);
        }
        
        .special-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }
        
        .special-button:hover::before {
            opacity: 1;
        }
        
        .special-button:active {
            transform: translateY(-1px);
        }
        
        /* 页脚样式 - 重新设计备案信息 */
        footer {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #eee;
            font-size: 0.85rem;
            color: #777;
        }
        
        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }
        
        .beian-links {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .beian-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .beian-icon {
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        footer a {
            color: #777;
            text-decoration: none;
            transition: var(--transition);
        }
        
        footer a:hover {
            color: var(--primary-color);
        }
        
        .copyright {
            margin-top: 0.5rem;
            font-size: 0.8rem;
        }
        
        /* 右下角国旗 */
        .flag {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: auto;
            z-index: 100;
            transition: var(--transition);
        }
        
        .flag:hover {
            transform: scale(1.1);
        }
        
        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(0.95); }
            70% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        /* 响应式设计 */
        @media (max-width: 992px) {
            .wrapper {
                flex-direction: column;
            }
            
            .left, .right {
                width: 100%;
            }
            
            .left {

            }
            
            .right {

            }
            
            .profile-header {
                flex-direction: column;
                text-align: center;
            }
            
            .title-container {
                text-align: center;
            }
            
            h1::after {
                left: 50%;
                transform: translateX(-50%);
                width: 50px;
            }
        }
        
        @media (max-width: 576px) {
            .index_nav {
                flex-direction: column;
                align-items: center;
            }
            
            .index_nav li {
                width: 80%;
            }
            
            .index_nav a {
                text-align: center;
            }
            
            h1 {

            }
            
            .special-button {
                padding: 12px 25px;
                font-size: 1rem;
            }
            
            .beian-links {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>

    <!-- 一言组件 -->
    <script>
        async function fetchHitokoto() {
            const hitokotoElement = document.querySelector('.hitokoto');
            const loadingText = '正在加载一言...';
            const errorTemplate = `获取失败，请重试 
                <i class="fas fa-redo retry" 
                   style="cursor:pointer;margin-left:8px;"
                   onclick="fetchHitokoto()"></i>`;

            let isLoading = false;
            let retryCount = 0;

            async function updateContent() {
                if (isLoading) return;
                isLoading = true;
                hitokotoElement.textContent = loadingText;

                try {
                    const response = await fetch('https://v1.hitokoto.cn/?c=i&c=d');
                    
                    if (!response.ok) throw new Error(`HTTP错误: ${response.status}`);

                    const data = await response.json();

                    if (typeof data.hitokoto !== 'string' || !data.hitokoto.trim()) {
                        throw new Error('无效内容格式');
                    }

                    hitokotoElement.innerHTML = `${data.hitokoto}`;
                    
                    hitokotoElement.classList.add('show');
                    setTimeout(() => hitokotoElement.classList.remove('show'), 500);

                    retryCount = 0;

                } catch (error) {
                    console.error('一言获取失败:', error);
                    hitokotoElement.innerHTML = errorTemplate;
                    
                    if (retryCount++ < 3) {
                        setTimeout(fetchHitokoto, 3000);
                    }
                } finally {
                    isLoading = false;
                }
            }

            updateContent();
        }

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            fetchHitokoto();
            
            // 添加背景图片加载失败处理
            const bgImage = document.querySelector('.left');
            bgImage.style.backgroundImage = "url('https://www.loliapi.com/acg/')";
            
            // 备用背景图片
            const fallbackBg = "https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80";
            
            // 如果主背景加载失败，使用备用背景
            const img = new Image();
            img.onerror = function() {
                bgImage.style.backgroundImage = `url('${fallbackBg}')`;
            };
            img.src = 'https://www.loliapi.com/acg/';
        });
